<!doctype html>
<html lang="fr-CA">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#86fadb'>
	<meta name="msapplication-TileColor" content="#86fadb">
	<meta name="description" content="Nous sommes un collectif d'individus passionnés par le design graphique et les technologies numériques.">
	<meta name="copyright" content="Toute reproduction est interdite sans l'accord du collectif Première Vague.">
	<meta name="keywords" content="Odile, Etienne, numérique, imprimé, encre, code, développement, vague, précis, intuitif, amusant, extraordinaire, design, web design, front-end, back-end, react, vue, eleventy,">
	  
	<meta name="robots" content="index,follow" />
	<link rel="canonical" href="https://cayosantamaria.netlify.com/"/>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>


	<link rel="stylesheet" href="https://use.typekit.net/upy1tce.css">



	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
